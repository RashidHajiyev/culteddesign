{% load static %}
<div class="contact-form">
    <form method="post" autocomplete="off" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" id="id_name" name="name" placeholder="" required
                   value="{{ form.name.value|default_if_none:'' }}" />
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" placeholder="" required
                   value="{{ form.email.value|default_if_none:'' }}" />
        </div>
        <div class="form-group">
            <label for="id_message">Your message</label>
            <textarea id="id_message" name="message" rows="5" placeholder="" required
                      maxlength="300">{{ form.message.value|default_if_none:'' }}</textarea>
            <div id="charCounter" class="char-counter">0/300</div>
        </div>
        <button type="submit" class="form-btn">Send</button>
    </form>
</div>
